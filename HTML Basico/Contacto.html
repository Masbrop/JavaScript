<!DOCTYPE HTML>
<html lang="es">
    <head>
        <title>Mi primera web</title>
    </head>
    <body>
        <!--Encabezado-->
        <h1>Mi primera web</h1>
        
        <!--Menú-->
        <ul>
            <li><a href="Inicio.html" title="Inicio">Inicio</a></li>
            <li><a href="Contenidos.html" title="Contenidos">Contenidos</a></li>
            <li><a href="Contacto.html" title="Contacto">Contacto</a></li>
        </ul><hr>

        <!--Contenido-->
        <h2>Contacto</h2>
        <form>
            <p> 
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingresa tú Nombre">
            </p>
            <p> 
                <label for="correo">Correo</label>
                <input type="text" name="correo" placeholder="Ingresa tú correo">
            </p>
            <p> 
                <label for="celular">Celular</label>
                <input type="text" name="celular" placeholder="Ingresa tú numero celular">
            </p> 
            <p>
                <label for="edad">Edad</label>
                <select name="edad">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="mayor de edad">Mayor de edad</option>
                    <option value="menor de edad">Menor de edad</option>
                </select>
            </p>
            <p>
                <label for="descripcion">Descripcion</label>
            <textarea name="descripcion" placeholder="Por que nos contactas?"></textarea>
            </p>
            
            
        </form>
    </body>
</html>
